<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    input[type="text"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <input type="text" id="filterInput" placeholder="Filtrar tabela">
  <br><br>
  <table id="myTable">
    <tr>
      <th>Coluna 1</th>
      <th>Coluna 2</th>
      <th>Coluna 3</th>
      <th>Coluna 4</th>
      <th>Coluna 5</th>
      <th>Coluna 6</th>
      <th>Coluna 7</th>
    </tr>
    <tr>
      <td>Valor 1</td>
      <td>Valor 2</td>
      <td>Valor 3</td>
      <td>Valor 4</td>
      <td>Valor 5</td>
      <td>Valor 6</td>
      <td>Valor 7</td>
    </tr>
    <!-- Adicione mais linhas conforme necessário -->
  </table>
  <br>
  <button onclick="alterarEmMassa()">Alterar em Massa</button>
  <button onclick="selecionarTodos()">Selecionar Todos</button>

  <script>
    function alterarEmMassa() {
      // Lógica para realizar alteração em massa
      // Aqui você pode acessar os valores da tabela e aplicar as alterações desejadas
      console.log("Alteração em massa executada!");
    }

    document.getElementById("filterInput").addEventListener("keyup", function() {
      var input, filter, table, tr, td, i;
      input = document.getElementById("filterInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");

      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        for (var j = 0; j < td.length; j++) {
          var cell = td[j];
          if (cell) {
            if (cell.innerHTML.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
              break;
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    });
  </script>
</body>
</html>
